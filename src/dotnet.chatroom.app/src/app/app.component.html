<div class="chat">
  <div class="controls">
    <input #text type="text">
    <button (click)="request(text.value)">Send</button>
  </div>

  <div class="messages">
    <ng-container *ngFor="let message of messages">
      <div class="command">{{message.symbol | uppercase}} quote is {{message.close | currency:'':'symbol':'0.2-2'}} per share</div>
    </ng-container>
  </div>
</div>
